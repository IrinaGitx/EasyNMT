<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyNMT</title>
    <link rel="stylesheet" href="css/registerStyle.css">
    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
    <main>
    <div class="form-container">
        <h1>З поверненням!</h1>

        <form>
            <div class="input-group">
                <input type="email" placeholder="Ел. пошта" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Пароль" required>
            </div>
            <div class="form-row">
                <label class="checkbox">
                    <input type="checkbox" required>
                    Я погоджуюсь з <a href="#">Політикою конфіденційності</a>
                </label>
                <a href="#" class="forgot">Забули пароль?</a>
            </div>
            <button type="submit" class="btn">Увійти</button>
            <p class="login-text">Немає облікового запису? <a href="register.html">Зареєструватись</a></p>
        </form>
    </div>
    </main>
</body>
</html>
