<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyNMT</title>
    <link rel="stylesheet" href="css/registerStyle.css">
</head>
<body>
    <main>
        <a href="index.html" class="back-arrow">←</a>
        <div class="form-container">
            <h1>Ми чекаємо саме на тебе!</h1>

            <form>
                <div class="input-group">
                    <input type="text" placeholder="ПІБ" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Ел. пошта" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Номер телефону" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Пароль" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Підтвердити пароль" required>
                </div>
                <label class="checkbox">
                    <input type="checkbox" required>
                    Я погоджуюсь з <a href="#">Політикою конфіденційності</a>
                </label>
                <button type="submit" class="btn">Зареєструватися</button>
                <p class="login-text">Вже зареєстровані? <a href="login.html">Увійти</a></p>
            </form>
        </div>
    </main>
</body>
</html>
